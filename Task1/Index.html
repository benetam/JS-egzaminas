<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Weight Converter</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Custom JS -->
    <script defer src="./script.js"></script>
  </head>
  <body>
    <header>
      <!-- Header code-->
    </header>

    <main>
      <div class="wrapper">
        <h1 class="headline">Weight Converter</h1>
        <!-- Users input -->
        <form>
          <input type="text" id="search" placeholder="Enter kilograms..." />
          <input type="submit" id="submit-btn" />
        </form>
        <!-- Place for output after form submission -->
        <div id="output">
          <div class="card">
            <h4> Pounds: </h4>
            <div id="PundsOutput"></div>
          </div>
          <div class="card">
            <h4> Grams: </h4>
            <div id="GramsOutput"></div>
          </div>
          <div class="card">
            <h4> Ounces: </h4>
            <div id="OzOutput"></div>
          </div>
          
        </div>
      </div>
    </main>

    <footer>
      <!-- Footer code -->
    </footer>
  </body>
</html>
